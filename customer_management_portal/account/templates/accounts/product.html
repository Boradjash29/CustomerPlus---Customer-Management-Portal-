{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class="row">
  <div class="col-md">
    <div class="card card-body d-flex justify-content-between align-items-center flex-row">
      <h5 class="mb-0">Products</h5>
      <a href="{% url 'add-product' %}" class="btn btn-sm btn-primary">➕ Add New Product</a>
    </div>

    <div class="card card-body mt-2">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Category</th>
            <th scope="col">Price (₹)</th>
            <th scope="col">Added On</th>
            <!-- Uncomment if you want edit/delete functionality -->
            <!-- <th scope="col">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          {% for i in products %}
            <tr>
              <td>{{ i.name }}</td>
              <td>{{ i.category }}</td>
              <td>{{ i.price }}</td>
              <td>{{ i.date_created|date:"d M Y" }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center text-muted">No products available.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
