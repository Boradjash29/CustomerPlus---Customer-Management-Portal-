<!DOCTYPE html>
<html>
    
<head>
	<title>Register - Modern Theme</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body,
		html {
			height: 100%;
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			overflow: hidden;
		}

		.container {
			position: relative;
		}

		.container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/></svg>') no-repeat;
			background-size: cover;
			animation: float 20s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0px) rotate(0deg); }
			50% { transform: translateY(-20px) rotate(180deg); }
		}

		.user_card {
			width: 400px;
			margin-top: auto;
			margin-bottom: auto;
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 40px 30px;
			border-radius: 20px;
			box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			z-index: 1;
		}

		.user_card:hover {
			transform: translateY(-5px);
			box-shadow: 0 35px 60px rgba(0, 0, 0, 0.15);
		}

		.form_container {
			margin-top: 30px;
		}

		#form-title {
			color: #2d3748;
			font-weight: 600;
			font-size: 28px;
			margin-bottom: 10px;
			text-align: center;
		}

		.subtitle {
			color: #718096;
			font-size: 14px;
			text-align: center;
			margin-bottom: 20px;
		}

		.login_btn {
			width: 100%;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
			color: white !important;
			border: none !important;
			padding: 12px 20px;
			border-radius: 12px;
			font-weight: 500;
			font-size: 16px;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		.login_btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
			transition: left 0.5s;
		}

		.login_btn:hover::before {
			left: 100%;
		}

		.login_btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
		}

		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.login_container {
			padding: 0;
		}

		.input-group {
			margin-bottom: 20px;
			position: relative;
		}

		.input-group-text {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
			color: white !important;
			border: 0 !important;
			border-radius: 12px 0 0 12px !important;
			padding: 12px 15px;
			font-size: 16px;
		}

		.form-control {
			border: 2px solid #e2e8f0 !important;
			border-left: none !important;
			border-radius: 0 12px 12px 0 !important;
			padding: 12px 15px;
			font-size: 16px;
			transition: all 0.3s ease;
			background: rgba(255, 255, 255, 0.8);
		}

		.form-control:focus {
			border-color: #667eea !important;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
			outline: none !important;
			background: rgba(255, 255, 255, 1);
		}

		.form-control::placeholder {
			color: #a0aec0;
			font-weight: 400;
		}

		.links {
			text-align: center;
			margin-top: 20px;
		}

		.links a {
			color: #667eea;
			text-decoration: none;
			font-weight: 500;
			transition: color 0.3s ease;
		}

		.links a:hover {
			color: #764ba2;
			text-decoration: none;
		}

		.login-link-container {
			background: rgba(102, 126, 234, 0.1);
			padding: 15px;
			border-radius: 12px;
			margin-top: 20px;
		}

		.pulse {
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.02); }
			100% { transform: scale(1); }
		}

		@media (max-width: 480px) {
			.user_card {
				width: 90%;
				padding: 30px 20px;
			}
		}
	</style>
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card pulse">
				<div class="d-flex justify-content-center flex-column">
					<h3 id="form-title">Create Account</h3>
					<p class="subtitle">Join us today and get started!</p>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="" style="width: 100%;">
                        {% csrf_token %}
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{ form.username }}
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							{{ form.email }}
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
							</div>
							{{ form.password1 }}
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
							</div>
							{{ form.password2 }}
						</div>

				   		<div class="d-flex justify-content-center mt-4 login_container">
				 			<input class="btn login_btn" type="submit" value="Create Account">
				   		</div>
					</form>
				</div>
		        {{form.errors}}
				<div class="login-link-container">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		// Set placeholder values and add form-control class
		var form_fields = document.getElementsByTagName('input');
		
		// Skip CSRF token field
		if (form_fields.length > 1) {
			form_fields[1].placeholder = 'Enter your username';
			form_fields[2].placeholder = 'Enter your email address';
			form_fields[3].placeholder = 'Create a password';
			form_fields[4].placeholder = 'Confirm your password';
		}

		// Add form-control class to all input fields
		for (var i = 0; i < form_fields.length; i++) {
			if (form_fields[i].type !== 'hidden' && form_fields[i].type !== 'submit') {
				form_fields[i].className += ' form-control';
			}
		}

		// Add smooth focus animations
		document.querySelectorAll('.form-control').forEach(function(input) {
			input.addEventListener('focus', function() {
				this.parentElement.style.transform = 'scale(1.02)';
			});
			
			input.addEventListener('blur', function() {
				this.parentElement.style.transform = 'scale(1)';
			});
		});
	</script>
</body>
</html>
